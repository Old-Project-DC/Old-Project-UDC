<div class="modal fade" id="modalEnsayoEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		    <div class="modal-content">
			      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Actualizar Ensayo</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form autocomplete="off">
					        <div class="form-group">
					        <input type="hidden" id="idEdit">
					        <label for="tipo_EnsayoEdit" class="col-form-label">Tipo Ensayo:</label>
					        <input type="text" class="form-control"  id="tipo_EnsayoEdit" placeholder="Ingrese el tipo de ensayo">
					        </div>
					        <div class="form-group">
					          <label for="medidasEdit" class="col-form-label">Medidas:</label>
					            <input type="text" class="form-control" id="medidasEdit" placeholder="Ingrese el dato">
					        </div>
					        <div class="form-group">
					          <label for="id_MuestraEdit" class="col-form-label">Id Muestra:</label>
					            <input type="text" class="form-control" id="id_MuestraEdit" placeholder="Ingrese id muestra">
					        </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="actualizarEnsayo();">Actualizar</button>
			      </div>
		    </div>
	  </div>
</div>
